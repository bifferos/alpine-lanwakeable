name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache abuild ethtool sudo
          adduser -D builder
          echo 'builder ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
      - name: Build APK
        run: |
          su builder -c '
            cd $GITHUB_WORKSPACE
            abuild -r
          '
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: packages/*.apk
