name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apk add --no-cache abuild ethtool sudo build-base
          adduser -D builder
          addgroup builder abuild
          echo 'builder ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
      - name: Set ownership for builder
        run: chown -R builder:builder $GITHUB_WORKSPACE
      - name: Prepare abuild signing key for CI
        run: |
          # Ensure abuild config dir exists
          mkdir -p /home/builder/.abuild
          # Write the private key from secret
          echo "${{ secrets.ALPINE_SIGNING_KEY }}" > /home/builder/.abuild/bifferos.key
          # Restrict permissions
          chown builder:builder /home/builder/.abuild/bifferos.key
          chmod 600 /home/builder/.abuild/bifferos.key
          # Write minimal abuild.conf for packager key
          echo 'PACKAGER_PRIVKEY="/home/builder/.abuild/bifferos.key"' > /home/builder/.abuild/abuild.conf
          chown builder:builder /home/builder/.abuild/abuild.conf
          chmod 644 /home/builder/.abuild/abuild.conf
      - name: Prepare abuild public key for CI
        run: |
          cp .abuild/bifferos.key.pub /home/builder/.abuild/
          chown builder:builder /home/builder/.abuild/bifferos.key.pub
          chmod 644 /home/builder/.abuild/bifferos.key.pub
      - name: Build APK
        run: |
          su builder -c '
            cd $GITHUB_WORKSPACE
            abuild -r
          '
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: packages/*.apk
